<!DOCTYPE HTML>
<html lang="zh" manifest='../static/caches/index.appcache'>
<!-- <html lang="zh"> -->
    <head>
        <title>图搜</title>
        <meta content="" charset="utf-8">
        <meta http-equiv="content-type" content="text/html" >
        <link rel="stylesheet" type="text/css" href="../static/css/jquery-ui.min.css" />
        <link type="text/css" rel="stylesheet" href="../static/css/style.css" />
        <script type="text/javascript" src="../static/js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="../static/js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../static/js/index.js"></script>
    </head>
    <body>
        <header class="head"><p>TuSo</p></header>
        <div class="contain">
            <div class="content">
                <form accept-charset="utf-8" action="" enctype="multipart/form-data" method="post">
                   <div class="imagein">
                        <input class="imgshowbox" type="text" name="image" value="点击上传图片..." id="imgbox" />
                        <input type="submit" class="imgbtn" id="btn" value="搜索"/>
                        <input type="file" name="realImage" id="imghidebox" class="imghidebox" onchange="document.getElementById('imgbox').value=this.value"/>
                    </div>
                </form>
            </div>
        </div>
        <hr/>
        <footer class="foot">
            <address>来自Yiu的图像引擎</address>
            <hr/>
            <address>August 2015</address>
        </footer>
    </body>
</html>
